<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청소맛집 - 전문 청소 서비스</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 헤더 -->
    <header>
        <div class="logo">
            <h1>청소맛집</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">홈</a></li>
                <li><a href="#services">서비스</a></li>
                <li><a href="#contact">연락처</a></li>
                <li><a href="#about">회사 소개</a></li>
            </ul>
        </nav>
    </header>

    <!-- 메인 배너 -->
    <section id="home" class="banner">
        <div class="banner-text">
            <h2>최고의 청소 전문가와 함께 하세요!</h2>
            <p>이사청소, 입주청소, 후 청소까지. 청소맛집에서 믿고 맡기세요.</p>
            <a href="#contact" class="cta-button">문의하기</a>
        </div>
    </section>

    <!-- 서비스 섹션 -->
    <section id="services" class="services">
        <h2>서비스</h2>
        <div class="service-item">
            <h3>이사청소</h3>
            <p>새로운 집으로 이사 가는 당신을 위한 완벽한 청소 서비스.</p>
        </div>
        <div class="service-item">
            <h3>입주청소</h3>
            <p>입주 전 깨끗하게 청소해 드립니다.</p>
        </div>
        <div class="service-item">
            <h3>후 청소</h3>
            <p>인테리어 후 또는 사고 후 청소 서비스를 제공합니다.</p>
        </div>
    </section>

    <!-- 연락처 섹션 -->
    <section id="contact" class="contact">
        <h2>연락처</h2>
        <p>저희에게 연락주세요! 전문 청소팀이 신속하게 답변 드립니다.</p>
        <form action="submit_form.php" method="post">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">메시지:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">보내기</button>
        </form>
    </section>

    <!-- 푸터 -->
    <footer>

    </footer>

    <script src="script.js"></script>
